<div class="container">
    <div class="blockMovie">
        <a class="btn addMovie" [routerLink]="['/add-movie']" >Add Movie</a>
        <a class="btn randMovie" >Random Movie</a>
    </div>
    <div class="listMovie">
        <ul>
            <li class="movies" *ngFor="let movies of listMovie"> {{ movies }} 
                <span>
                    <a class="editMovie" [routerLink]="['/edit-movie']" ><i class="fas fa-pencil-alt"></i></a> 
                    <a class="deleteMovie" ><i class="fas fa-trash"></i></a>
                    <!-- [routerLink]="['/info']" -->
                </span> 
            </li>
        </ul>
    </div>
</div>
